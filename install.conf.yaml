- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles:          ''
    ~/bin:                bin/
    ~/.zsh:               zsh/
    ~/.zlogin:            zlogin.zsh
    ~/.zlogout:           zlogout.zsh
    ~/.zshrc:             zshrc.zsh
    ~/.zprezto:           prezto
    ~/.zpreztorc:         zpreztorc.zsh
    ~/.zprofile:          zprofile.zsh
    ~/.zshenv:            zshenv.zsh
    ~/.ackrc:             ackrc
    ~/.gitignore_global:  git/gitignore
    ~/.gitconfig:         git/gitconfig
    ~/.hammerspoon:       hammerspoon/